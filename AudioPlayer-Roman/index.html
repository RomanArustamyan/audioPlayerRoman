<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" id="main">

    </div>
    <div class="player">
        <div class="row1"></div>
        <div id="songTitle">Title</div>
        <div class="row2">
            <div class="play">
                <img src="images/previous.png" alt="" id="pre" onclick="prev()">
                <img src="images/play-button-arrowhead.png" alt="" onclick="playOrPause()" id="play">
                <img src="images/next.png" alt="" id="next" onclick="next()">
            </div>
            <div class="seek-bar">
                <div class="handle">
                    <div class="fill">

                    </div>
                </div>
            </div>
            <div class="mute">
                <div class="currentTime">10 : 00 / 00:00</div>
                <div class="muteButtons">
                    <img src="images/increase-volume.png" alt="" id="decrease" onclick="()">
                    <img src="images/volume.png" alt="" id="mute"  onclick="()">
                    <img src="images/volume-down.png" alt="" id="increase"  onclick="()">
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
